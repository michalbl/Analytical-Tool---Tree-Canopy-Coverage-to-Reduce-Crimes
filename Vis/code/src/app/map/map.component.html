<div class="card">
    <div class="card-header">
        <h4>{{title}}</h4>
    </div>
    <div class="card-body">
        <div class="row" *ngIf="instructions">
            <div class="col-sm-12">
                <alert type="info">
                    {{instructions}}
                </alert>
            </div>
        </div>
        <div id="{{'map' + id}}" (window:resize)="onResize($event)" #map></div>
    </div>
</div>
